apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deploy-test
  labels:
    app: my-back-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-back-test
  template:
    metadata:
      labels:
        app: my-back-test
    spec:
      containers:
        - name: front-container
          image: dockerhub.timeweb.cloud/hapsy/webportal-back:pr-6
          ports:
            - containerPort: 5000
      initContainers:
        - name: init-front-container
          image: dockerhub.timeweb.cloud/hapsy/webportal-back:pr-6
          command:
            - prisma
            - migrate
            - deploy
            - sleep 2; done
          env:
            - name: DATABASE_URL
              value: postgresql://postgresadmin:admin123@postgres-test.postgresql.svc.cluster.local:5432/postgresdb-test?schema=public
